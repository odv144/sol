<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de Compras - Escolaris</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/carrito.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="index.html" class="logo"
          >LIBRERIA<br />
          S☀L</a
        >

        <nav class="navbar">
          <ul class="nav-menu">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Inicio</a>
            </li>
            <li class="nav-item">
              <a href="index.html#productos" class="nav-link">Productos</a>
            </li>
            <li class="nav-item">
              <a href="index.html#ubicacion" class="nav-link">Ubicación</a>
            </li>
            <li class="nav-item">
              <a href="index.html#contacto" class="nav-link">Contacto</a>
            </li>
            <li class="nav-item">
              <a href="carrito.html" class="nav-link cart-link"
                ><i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span></a
              >
            </li>
          </ul>
          <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </nav>
      </div>
    </header>

    <main class="cart-main">
      <div class="container">
        <h1>Tu Carrito de Compras</h1>

        <div class="cart-container">
          <div class="cart-items">
            <!-- Los productos se agregarán dinámicamente con JavaScript -->
            <div class="empty-cart">
              <i class="fas fa-shopping-cart"></i>
              <p>Tu carrito está vacío</p>
              <a href="index.html#productos" class="btn">Ver productos</a>
            </div>
          </div>

          <div class="cart-summary">
            <h2>Resumen de Compra</h2>
            <div class="summary-details">
              <p>Subtotal: <span class="subtotal">$0.00</span></p>
              <p>Envío: <span class="shipping">$0.00</span></p>
              <hr />
              <p class="total">Total: <span>$0.00</span></p>
            </div>
            <button class="btn checkout-btn" disabled>Proceder al Pago</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <!-- El mismo footer que en index.html -->
    </footer>

    <script src="/js/scripts.js"></script>
  </body>
</html>
